example_app:
  module: controllerx
  class: E1810Controller
  controller: my_controller
  integration:
    name: z2m
    listen_to: mqtt
  light: light.my_light
  min_color_temp: 100
  max_color_temp: 300
  max_brightness: 255
  mapping:
    toggle: toggle_full_brightness
    brightness_up_click: toggle_full_color_temp
    brightness_down_click: toggle_min_color_temp
